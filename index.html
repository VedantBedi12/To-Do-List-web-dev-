<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
</head>

<body>

    <div id="header">
        <h1>To Do List.</h1>
        <input id="task-input" type="text" />
        <button id="task-enter">Enter</button>
    </div>


    <div id="main">
        <div class="note">
            <span id="text">This is a Demo NotePls write Your task along with the date and due date. Press the enter button to save task.
                You can delete the task by clicking the trash icon. Pressing the checkbox will mark the task as completed.
                Refreshing the page will delete all the tasks.
            </span>
            <div id="icon">
                <button id="check"></button>
                <i id="icons" class="fas fa-trash"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
